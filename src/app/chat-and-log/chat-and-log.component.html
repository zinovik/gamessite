<input type="text" [(ngModel)]="message" placeholder="Message">&nbsp;
<button (click)="sendMessage()" [disabled]="message === ''">Send</button>
<ul>
  <li *ngFor="let message of game.logNchat">
    <span *ngIf="message.type === 'move'" class="move">{{ message.username }} {{ message.text }}</span>
    <span *ngIf="message.type === 'message'"><span class="username">{{ message.username }}:</span> {{ message.text }}</span>
    <span *ngIf="message.type === 'event'">{{ message.text }}</span>
  </li>
</ul>
