version: '3'

services:
  database:
    image: postgres:latest
    restart: always
    ports:
      - 9432:5432
    environment:
      - POSTGRES_DB=z-games
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dbpass123

  database_mongo:
    image: mongo:latest
    restart: always
    ports:
      - 29017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dbpass123

  api:
    build: ../z-games-api
    volumes:
      - ../z-games-api:/usr/src/app
      - /usr/src/app/node_modules/
    ports:
      - 4000:4000
    depends_on:
      - database
      - database_mongo

  web:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules/
    ports:
      - 3000:3000
    depends_on:
      - api
